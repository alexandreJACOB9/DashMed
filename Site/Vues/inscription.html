<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DashMed — Inscription</title>

    <!-- Police proche de la maquette -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Public/assets/style/inscription.css" />
</head>
<body>
<!-- Barre supérieure -->
<header class="topbar">
    <div class="container">
        <div class="brand">
            <!-- Logo simple en SVG -->
            <svg class="logo" width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M7.2 3.2C5.2 1.3 2.2 1.6.9 4c-1.7 3.2.3 6.3 2.8 8.7l8.6 8 8.6-8c2.5-2.3 4.5-5.5 2.8-8.7-1.3-2.4-4.4-2.7-6.3-.8l-2.7 2.7-1.2-2.6c-.5-1.1-1.6-1.8-2.9-1.8-1 0-2 .5-2.6 1.3l-.8 1.2z" fill="#12C9D4"/>
            </svg>
            <span class="brand-name">DashMed</span>
        </div>

        <nav class="mainnav" aria-label="Navigation principale">
            <a href="#">Accueil</a>
            <a href="#">Plan du site</a>
            <a href="#">Mentions légales</a>
        </nav>

        <a class="login-link" href="#">Connexion</a>
    </div>
</header>

<!-- Contenu principal -->
<main class="main">
    <section class="hero">
        <h1>Bienvenue dans DashMed</h1>
        <p class="subtitle">Créez votre compte</p>

        <form class="form" action="#" method="post" autocomplete="on">
            <div class="field">
                <input type="text" name="name" placeholder="Nom" required />
            </div>

            <div class="field">
                <input type="email" name="email" placeholder="Adresse email" required />
            </div>

            <div class="field">
                <input type="password" name="password" placeholder="Mot de passe" required />
            </div>

            <div class="field">
                <input type="password" name="password_confirm" placeholder="Confirmer le mot de passe" required />
            </div>

            <button class="btn" type="submit">S’inscrire</button>
        </form>
    </section>
</main>

<!-- Pied de page -->
<footer class="footer">
    <div class="container">
        © 2025 DashMed. Tous droits réservés
    </div>
</footer>
</body>
</html>
