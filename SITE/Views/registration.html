<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta namew="description" content="Pas de compte utiliser DashMed ? Inscrivez-vous !">
    <title>DashMed - Inscription</title>

    <!-- Police proche de la maquette -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Public/assets/style/registration.css" />
    <link rel="stylesheet" href="../Public/assets/style/footer.css" />
    <link rel="stylesheet" href="../Public/assets/style/header.css" />
    <link rel="icon" href="../Public/assets/images/icons/favicon.ico">
</head>
<body>

<!-- Header -->
<header class="topbar">
    <div class="container">
        <div class="brand">
            <img class="logo" src="../../../DashMed/SITE/Public/assets/images/logo.png" alt="logo">
            <span class="brand-name">DashMed</span>
        </div>

        <nav class="mainnav" aria-label="Navigation principale">
            <a class="active" href="index.html">Accueil</a>
            <a href="map.html">Plan du site</a>
            <a href="legal_notices.html">Mentions légales</a>
        </nav>

        <a href="authentication.html">Connexion</a>
    </div>
</header>

<!-- Contenu principal -->
<main class="main">
    <section class="hero">
        <h1>Bienvenue dans DashMed</h1>
        <p class="subtitle">Créez votre compte</p>

        <form class="form" action="#" method="post" autocomplete="on">
            <div class="field">
                <input type="text" name="name" placeholder="Nom" required />
            </div>

            <div class="field">
                <input type="email" name="email" placeholder="Adresse email" required />
            </div>

            <div class="field">
                <input type="password" name="password" placeholder="Mot de passe" required />
            </div>

            <div class="field">
                <input type="password" name="password_confirm" placeholder="Confirmer le mot de passe" required />
            </div>

            <button class="btn" type="submit">S’inscrire</button>
        </form>
    </section>
</main>

<!-- Pied de page -->
<footer class="footer">
    <div class="container">
        © 2025 DashMed. Tous droits réservés
    </div>
</footer>
</body>
</html>
