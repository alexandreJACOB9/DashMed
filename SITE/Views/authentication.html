<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Connectez-vous à DashMed !">
    <title>DashMed - Connexion</title>

    <!-- Police proche de la maquette -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../Public/assets/style/authentication.css" />
    <link rel="stylesheet" href="../../Public/assets/style/footer.css" />
    <link rel="stylesheet" href="../../Public/assets/style/header.css" />
    <link rel="stylesheet" href="../../Public/assets/style/body_main_container.css" />
    <link rel="icon" href="../../Public/assets/images/icons/favicon.ico">
</head>
<body>
<header class="topbar">
    <div class="container">
        <div class="brand">
            <img class="logo" src="../../Public/assets/images/logo.png" alt="logo">
            <span class="brand-name">DashMed</span>
        </div>

        <nav class="mainnav" aria-label="Navigation principale">
            <a class="active" href="index.html">Accueil</a>
            <a href="map.html">Plan du site</a>
            <a href="legal_notices.html">Mentions légales</a>
        </nav>

        <a class="current" href="authentication.html">Connexion</a>
    </div>
</header>

<main class="main">
    <section class="hero">
        <h1>Bienvenue dans DashMed</h1>
        <p class="subtitle">Connectez-vous pour continuer</p>

        <form class="form" action="#" method="post">
            <div class="field">
                <input type="email" name="email" placeholder="Adresse email" required />
            </div>

            <div class="field">
                <input type="password" name="password" placeholder="Mot de passe" required />
            </div>

            <button class="btn" type="submit">Se connecter</button>

            <p class="muted small mt-16">
                Pas de compte ? <a href="registration.html" class="link-strong">Inscrivez-vous</a>
            </p>
            <p class="muted small">ou</p>
            <p class="small">
                <a href="forgotten_password.html" class="link-strong">Mot de passe oublié ?</a>
            </p>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="container">
        © 2025 DashMed. Tous droits réservés
    </div>
</footer>

</body>
</html>
